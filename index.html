<html>

<head>
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</head>

<body>

  <div class="container">
    <h1>Random Quote Generator</h1>
    <p class="mr-1">Select the number of quotes you wan't to generate: </p>
    <select name="list" id="list">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <p class="mr-1">Select the type of quotes you want to generate: </p>
    <button class="btn btn-primary" id="movies">Movies</button>
    <button class="btn btn-primary mr-3" id="books">Books</button>
    <div class="row">
      <div class="col-sm mt-3 mr-2">
        <div class="card">
          <div class="card-header">
            <div class="card-title">Movie Quotes</div>
          </div>
        </div>
        <div class="card-body border">
          <ul class="list-group list-group-flush" id="movieList">
          </ul>
        </div>
      </div>

      <div class="col-sm  mt-3">
        <div class="card">
          <div class="card-header">
            <div class="card-title">Book Quotes</div>
          </div>
        </div>
        <div class="card-body border">
          <ul class="list-group list-group-flush" id="bookList">
        </div>
        </ul>
      </div>
    </div>
    <button class="btn btn-primary mt-3" id="delete">Delete Quotes</button>
  </div>
  <script src="app.js"></script>
</body>

</html>
